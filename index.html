<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>fetch API</title>
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.min.css">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/css/bootstrap.min.css"
    integrity="sha384-xOolHFLEh07PJGoPkLv1IbcEPTNtaed2xpHsD9ESMhqIYd0nLMwNLD69Npy4HI+N" crossorigin="anonymous">
    <link rel="stylesheet" href="./assets/css/style.css">
</head>
<body>
    <header>
        <div class="bg-primary text-white p-3">
            <h2>
                FETCH API CALL 
            </h2>
        </div>
    </header>

    <div class="container">
        <div class="row">
            <div class="col-md-6 offset-md-3 mb-4">
                <form class="mt-4 border border-danger p-4 rounded" id="postForm">
                    <div class="form-group">
                        <label for="title">Title*</label>
                        <input type="text" required id="title" class="form-control">
                    </div>
                    <div class="form-group">
                        <label for="content">Content*</label>
                        <textarea type="text" required id="content" row="4" class="form-control"></textarea>
                    </div>
                    <div class="form-group">
                        <label for="usserId">UserId*</label>
                        <select  id="userId" required class="form-control">
                            <option value="1">1</option>
                            <option value="2">2</option>
                            <option value="3">3</option>
                            <option value="4">4</option>
                            <option value="5">5</option>
                            <option value="6">6</option>
                            <option value="7">7</option>
                            <option value="8">8</option>
                            <option value="9">9</option>
                            <option value="10">10</option>
                            
                        </select>
                    </div>
                    <div class="form-group">
                       <button type="submit" class="form-control btn btn-outline-success" id="addPostBtn">Add post</button>
                       <button type="button" class="form-control btn btn-outline-primary d-none" id="updatePostBtn">Update post</button>
                    </div>
                </form>
            </div>

            <div class="col-md-6 offset-md-3 d-flex flex-column-reverse" id="postContainer">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3 class="m-0">sunt aut facere repellat provident occaecati excepturi optio reprehenderit</h3>
                    </div>
                    <div class="card-body">
                        <p class="m-0">quia et suscipit\nsuscipit recusandae consequuntur expedita et cum\nreprehenderit molestiae ut ut quas 
                            totam\nnostrum rerum est autem sunt rem eveniet architecto</p>
                    </div>
                    <div class="card-footer">
                        <button class="btn btn-primary">Edit</button>
                        <button class="btn btn-danger">Delete</button>
                    </div>
                </div>
            </div>
        </div>
    </div>

    <div class="loader d-none" id="loader">
        <div class="spinner-border text-dark" role="status">
            <span class="sr-only">Loading...</span>
          </div>
    </div>


    <script src="https://cdn.jsdelivr.net/npm/sweetalert2@11.10.8/dist/sweetalert2.all.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" 
    integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.2/dist/js/bootstrap.bundle.min.js" 
    integrity="sha384-Fy6S3B9q64WdZWQUiU+q4/2Lc9npb8tCaSX9FK7E8HnRr0Jz8D6OP9dO5Vg3Q9ct" crossorigin="anonymous"></script>
    <script src="./assets/js/app.js"></script>
</body>
</html>
